<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="d-flex justify-content-center align-items-center">
      <p>Puedes configurar el alto de la carta por encima de 500px y el ancho por encima de 350px</p>
    </div>
    <div class="d-flex justify-content-between mb-3" >
      <input type="text" id="height" class="rounded-1" placeholder="Put height" aria-label="Put height">
      <input type="text" id="width" class="rounded-1" placeholder="Put wide" aria-label="Put width">
    </div>

    <div class="d-flex justify-content-center mb-3">
      <button type="button" class="btn btn-outline-secondary" id="change">Change</button>
    </div>
    <div id="counter" class="d-flex justify-content-center">
      Cambiando carta en 5
    </div>
    <div class="card bg-light d-flex justify-content-between">
      <span class="stick "></span><span class="cardNumber d-flex justify-content-center"></span><span
        class="stick last"></span>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
